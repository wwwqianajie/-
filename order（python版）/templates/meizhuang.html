<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>pricerange</title>
    <script type="text/JavaScript" src="../static/js/echarts.min.js"></script>
</head>
<body>
<div align="center"></div>
    <div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
  title: {
    text: '美妆销售额',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: '50%',
      data: [
               {% for i in results %}
               {value:{{ results[i] }}, name: '{{i}}'},
               {% endfor %}
          ],

      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};
    function makePie() {
        myChart.clear();
        myChart.setOption(option);//setOption方法生成一个简单的饼状图
    }
    // 初始化选择画饼图
    makePie()
</script>
<div class="container-form container-signup">
  <form action="/meizhuang.html" method="POST">
      <button class="submit">NEXT</button>
  </form>
</div>
</body>
</html>
