<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <script src="../static/js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:800px;height:400px"></div>
<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      var xlist = {{xlist|tojson}};
      var ylist = {{ylist|tojson}};

      option = {
      title: {
        text: '美妆产品销量额'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {},
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'value',
        boundaryGap: [0,0.1]
      },
      yAxis: {
        type: 'category',
        data: xlist
      },
      series: [
        {
          name: 'NAME',
          type: 'bar',
          data: ylist
        }
      ]
    };

      myChart.setOption(option);



</script>

</body>
</html>
