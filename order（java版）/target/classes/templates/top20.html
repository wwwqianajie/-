<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <script src="js/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }
        p {
            font-size: 20px;
            text-align: center;
        }
        #main {
            margin: 0 auto;
            width: 80%;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>订单量的Top20</h1>
</div>
<div>
    <p>以下图表显示了订单量的Top20</p>
</div>
<div id="main"></div>

<script type="text/javascript" th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var contion = [[${ylist1}]];
    var xlist = [[${xlist1}]];

    option = {
        title: {
            text: 'top20商品'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {},
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0,0.1]
        },
        yAxis: {
            type: 'category',
            data: contion
        },
        series: [
            {
                name: 'NAME',
                type: 'bar',
                data: xlist
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
