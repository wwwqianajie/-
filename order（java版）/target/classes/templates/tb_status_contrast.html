<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>8、9月订单状况数据对比</title>
    <script src="js/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }
        p {
            font-size: 20px;
            text-align: center;
        }
        #main {
            margin: 0 auto;
            width: 80%;
            height: 600px;
        }
        .container-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>8、9月订单状况数据对比</h1>
</div>
<div>
    <p>以下图表显示了8、9月份订单状况对比</p>
</div>
<div id="main"></div>

<script type="text/javascript" th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var contion = [[${xlist}]];
    var all = [[${ylist1}]];
    var add = [[${ylist2}]];

    option = {
        title: {
            text: '8、9月订单状况数据对比'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {

        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: contion,
            axisLabel:{
                interval:0,
                rotate:4
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '8月',
                type: 'line',
                stack: 'Total',
                data: add
            },
            {
                name: '9月',
                type: 'line',
                stack: 'Total',
                data: all
            }
        ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
